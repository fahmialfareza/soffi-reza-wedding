version: "3.9"

services:
  traefik:
    image: traefik:2.9
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  backend:
    build:
      context: ./backend
    deploy:
      replicas: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.srweddingbackend.rule=Host(`api.srwedding.com`)"
      - "traefik.http.routers.srweddingbackend.entrypoints=web"

  frontend:
    build:
      context: ./frontend
    deploy:
      replicas: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.srweddingfrontend.rule=Host(`srwedding.com`)"
      - "traefik.http.routers.srweddingfrontend.entrypoints=web"
